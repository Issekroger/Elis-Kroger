<style>
body {
    margin: 0;
    font-family: sans-serif;
}

/* Navbar container */
nav {
    display: flex;
    align-items: center;        /* vertical centering */
    justify-content: space-between;
    padding: 0 40px;            /* horizontal padding */
    height: 160px;              /* increased navbar height for spacing */
    box-sizing: border-box;
    background: transparent;
}

/* Left and right sections shrink equally */
.nav-left, .nav-right {
    display: flex;
    align-items: center;
    gap: 20px;
    flex: 1 1 0;     /* grow and shrink equally */
    min-width: 0;    /* allow shrinking below content width */
}



.nav-right {
    justify-content: flex-end;
}

/* Links style */
.nav-left a, .nav-right a {
    font-size: 25px;
    color: #fff;
    text-decoration: none;
    display: flex;
    align-items: center;
}

/* Center logo */
.nav-center {
    flex: 0 0 auto;          /* logo does not shrink or grow */
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 20px;
}

.logo {
    height: clamp(40px, 15vw, 100px);  /* dynamic scaling, max height 100px */
    width: auto;
    margin-top: 10px;                   /* breathing room from top */
}

.logo video {
    height: 100%;
    width: auto;
    object-fit: contain;
    pointer-events: none;
}

/* Responsive wrap on very small screens */
@media (max-width: 480px) {
    nav {
        flex-wrap: wrap;
        height: auto;
        padding: 10px 20px;
    }

    .nav-left, .nav-right {
        flex: 1 1 100%;
        justify-content: center;
        margin-bottom: 10px;
    }

    .nav-center {
        margin: 10px 0;
    }
}
</style>

<script>
  window.addEventListener("load", () => {
    const splash = document.getElementById("splash-screen");
    const main = document.getElementById("main-content");

    setTimeout(() => {
      splash.style.opacity = "0"; // fade out
      setTimeout(() => {
        splash.style.display = "none"; // remove after fade
        main.style.display = "block"; // show gallery
      }, 1000); // match CSS transition
    }, 1300); // keep splash for 1 second
  });
</script>
